<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Simple Adder WebApp - Addition Form</title>
</head>
<body>
    <h1>Simple Adder WebApp - Please fill the form below</h1>
    <form action="http://localhost:8080/add.js">
        <div>
            Enter two numbers:<br>
            <input type="number" name="first" id="first" step="0.01"><br>
            <input type="number" name="second" id="second" step="0.01"><br>
            <input type="submit" value="Add the Numbers">
        </div>
    </form>
</body>
